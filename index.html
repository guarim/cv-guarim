<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid"
                    src="assets/video.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
            </a-assets>
            
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="assets/video.mp4"
                    scale="2 2 2"
                    position="0 0 0"
                    rotation="-90 0 0"
                    preload="auto"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    class="clickable"
                    gesture-handler
                ></a-video> 
                
                <a-image
                    src="assets/1.png"
                    scale="1 1 1"
                    class="clickable"
                    position="6 2.5 -1.5"
                    animation="property: position; to: 6 2.5 -2; dur: 25000; delay: 500; easing: linear; loop: true" 
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
                
                 <a-image
                    src="assets/3.png"
                    scale="1 1 1"
                    class="clickable"
                    position="6 2.5 -1.5"
                    animation="property: position; to: -6 2.5 -2; dur: 25000; delay: 3500; easing: linear; loop: true"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
                                      
                 <a-image
                    src="assets/2.png"
                    scale="1 1 1"
                    class="clickable"
                    position="6 2.5 -1.5"
                    animation="property: position; to: -6 2.5 -2; dur: 25000; delay: 6500; easing: linear; loop: true"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
                
                 <a-image
                    src="assets/4.png"
                    scale="1 1 1"
                    class="clickable"
                    position="6 2.5 -1.5"
                    animation="property: position; to: -6 2.5 -2; dur: 25000; delay: 9500; easing: linear; loop: true"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
                
                 <a-image
                    src="assets/5.png"
                    scale="1 1 1"
                    class="clickable"
                    position="6 2.5 -1.5"
                     animation="property: position; to: -6 2.5 -2; dur: 25000; delay: 12500;easing: linear; loop: true"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
                
                <a-image
                    src="assets/6.png"
                    scale="1 1 1"
                    class="clickable"
                    position="6 2.5 -1.5"
                    animation="property: position; to: -6 2.5 -2; dur: 25000; delay: 15500;easing: linear; loop: true"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
                
                 <a-image
                    src="assets/7.png"
                    scale="1 1 1"
                    class="clickable"
                    position="6 2.5 -1.5"
                    animation="property: position; to: -6 2.5 -2; dur: 25000; delay: 18500; easing: linear; loop: true"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
                
                
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
